{% extends 'todo/base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'todo-list' %}">&#8592; Back</a>

</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
    
        <p>Are you sure you wanna delete this task - <b><i>{{task}}</i></b></p>
        <input class="button" type="submit" value="Yes, delete">
    </form>
</div>

{% endblock content %}
